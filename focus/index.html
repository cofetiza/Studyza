<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" >
    <title>Focus Timer | Studyza</title>
</head>
<body style="width: 100%; margin: 0px;">
    <header>
        <a href="/profile" id="profile">
            <img width="50px" src="/img/profile.png" alt="">
        </a>
        <nav style=" font-family: 'Quicksand',sans-serif; font-weight: 500; text-decoration: none;">
            <a href="/schedule">Schedule</a>
            <a href="/task">Task</a>
            <a href="/exam">Exam</a>
            <a href="/focus">Focus Timer</a>
        </nav>
        <a href="/home" id="home">
            <img width="50px" src="/img/home.png" alt="">
        </a>
    </header>
    <div class="card-panel">
		<div id="create" class="card-container" style="background:#f59dc0;">
			<div class="card-title"><b>Timer</b></div>
            <div class="timer" id="timer">00:00:00</div>
            <button class="button-create" onClick="play()" id="play">Start</button>
            <div style="display:none" id="stop">
                <div class="vertical-space"></div>
                <button class="button-create" onClick="stop()">Stop</button>
            </div>
        </div>
        <div class="card-container" style="background: #b3f1fa;display:block">
            <div class="card-title"><b>Records</b></div>
            <div class="vertical-space"></div>
            <div id="records" style="display:block"></div>
            <div class="vertical-space"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
