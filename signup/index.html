<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Sign Up Page | Title</title>
	<meta name="author" content="izzah">
	<meta name="description" content="sign up page">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="application-name" content="Title">
  <link rel="stylesheet" href="signup.css">

</head>

<body style="width:100%;margin:0px">
	<div style="width:100%;text-align:center;position: absolute;padding-top: 3vh; font-family: 'Quicksand',sans-serif;">
		<h1 style="color: lightseagreen; font-size: 45px; margin-top: 5%;">Sign Up</h1>
		<div style="font-size: 20px;">Email</div>
		<input type="text" id="email"/>
    <div style="font-size: 20px;">Full name</div>
		<input type="text" id="name"/>
		<div style="font-size: 20px;">Password</div>
		<input type="password" id="password"/>
    <div style="font-size: 20px;">Repeat Password</div>
		<input type="password" id="repassword"/>
		<br><br>
		<button onClick="signup()"class="button"><b>Sign Up</b></button>
    <a href="/"><button class="back"><b>Back</b></button></a>
	</div>
    <img src="/img/background.png" style="width: 100%;">
  <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha512.js"></script>
  <script src="index.js"></script>
</body>
