<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Tasks | Studyza</title>
	<meta name="author" content="izzah">
	<meta name="description" content="Tasks page">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="application-name" content="Title">
    <link rel="stylesheet" href="/index.css">
</head>

<body style="width:100%;margin:0px">
    <div style="width:100%; background:#abcbd0; padding:11px;display:flex;">
        <a href="/profile">
            <img src="/img/profile.png" style="height:50px; margin:20px;">
        </a>
        <a href="/schedule">
            <div style="margin:10px; font-family: sans-serif; font-size: 30px; color: black;">Schedule</div> 
        </a>
        <a href="/task">
            <div style="margin:10px;font-family: sans-serif; font-size: 30px; color:black;">Task</div>
        </a>
        <a href="/exam">
            <div style="margin:10px;font-family: sans-serif; font-size: 30px; color: black;">Exam</div>
        </a>
        <a href="/self study" style="margin:10px; flex-grow:1;font-family: sans-serif; font-size: 30px; color: black;">
            <div>Self Study</div>
        </a>
        <a href="/home">
            <img src="/img/home.png" style="height:50px; margin:20px"/>
        </a>
    </div>
	<div style="display:flex">
		<div class="card-container" style="background:cyan;">
			<div class="card-title">Create new task</div>
            <div class="vertical-space"></div>
            <div>Title</div>
            <div class="input-container"><input type="text" placeholder="Input task title here" id="title"/></div>
            <div class="vertical-space"></div>
            <div>Description</div>
            <div class="input-container"><textarea placeholder="Input task description here" id="description"></textarea></div>
            <div class="vertical-space"></div>
            <div>Deadline</div>
            <div class="input-container"><input type="date" id="deadline"/></div>
            <div class="vertical-space"></div>
            <div class="vertical-space"></div>
            <button onClick="create()">Create</button>
        </div>
        <div class="card-container" style="background:red;">
            <div class="card-title">To Do List</div>
            <div id="todo"></div>
        </div>
		<div class="card-container" style="background:yellow;">
            <div class="card-title">On Going</div>
            <div id="ongoing"></div>
        </div>
        <div class="card-container" style="background:lime;">
            <div class="card-title">Done. Yay!</div>
            <div id="done"></div>
        </div>
    </div>
	</div>
  <script src="index.js"></script>
</body>
