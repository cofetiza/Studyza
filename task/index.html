<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Tasks | Studyza</title>
	<meta name="author" content="izzah">
	<meta name="description" content="Tasks page">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="index.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" >
    <meta name="application-name" content="Title">
  
</head>

<body style="width:100%;margin:0px">
        <header>
            <a href="/profile" id="profile">
                <img width="50px" src="/img/profile.png" alt="">
            </a>
            <nav style=" font-family: 'Quicksand',sans-serif; font-weight: 500; text-decoration: none;">
                <a href="/schedule">Schedule</a>
                <a href="/task">Task</a>
                <a href="/exam">Exam</a>
                <a href="/selfstudy">Self-Study</a>
            </nav>
            <a href="/home" id="home">
                <img width="50px" src="/img/home.png" alt="">
            </a>
        </header>
	<div style="display:flex">
		<div class="card-container" style="background:#f59dc0;">
			<div class="card-title"><b>Create new task</b></div>
            <div class="vertical-space"></div>
            <div style="font-family:'Quicksand', sans-serif; font-weight:600;">Title</div>
            <div class="input-container"><input type="text" placeholder="Input task title here" id="title"/></div>
            <div class="vertical-space"></div>
            <div style="font-family:'Quicksand', sans-serif; font-weight: 600;">Description</div>
            <div class="input-container"><textarea placeholder="Input task description here" id="description"></textarea></div>
            <div class="vertical-space"></div>
            <div style="font-family:'Quicksand', sans-serif; font-weight: 600;">Deadline</div>
            <div class="input-container"><input type="date" id="deadline"/></div>
            <div class="vertical-space"></div>
            <div class="vertical-space"></div>
            <div>
                <button class="button-create" onClick="create()">Create</button>
            </div>
        </div>
        <div class="card-container" style="background: #b3f1fa;">
            <div class="card-title"><b>To Do List</b></div>
            <div id="todo"></div>
        </div>
		<div class="card-container" style="background:rgb(255, 255, 147);">
            <div class="card-title"><b>On Going</b></div>
            <div id="ongoing"></div>
        </div>
        <div class="card-container" style="background:rgb(194, 194, 255);">
            <div class="card-title"><b>Done. Yay!</b></div>
            <div id="done"></div>
        </div>
    </div>
	</div>
  <script src="index.js"></script>
</body>
