<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" >
    <title>Schedule</title>
</head>
<body style="width: 100%; margin: 0px;">
     <header>
        <a href="/profile" id="profile">
            <img width="50px" src="/img/profile.png" alt="">
        </a>
        <nav style=" font-family: 'Quicksand',sans-serif; font-weight: 500; text-decoration: none;">
            <a href="/schedule">Schedule</a>
            <a href="/task">Task</a>
            <a href="/exam">Exam</a>
            <a href="/selfstudy">Self-Study</a>
        </nav>
        <a href="/home" id="home">
            <img width="50px" src="/img/home.png" alt="">
        </a>
    </header>
    <div style="display:flex">
		<div id="create" class="card-container" style="background:#f59dc0;">
			<div class="card-title"><b>Add new class</b></div>
            <div class="vertical-space"></div>
            <div style="font-family:'Quicksand', sans-serif; font-weight:600;">Subject</div>
            <div class="input-container"><input type="text" placeholder="Input subject here" id="title"/></div>
            <div class="vertical-space"></div>
            <div style="font-family:'Quicksand', sans-serif; font-weight: 600;">Date</div>
            <div class="input-container"><input type="date" id="date"/></div>
            <div class="vertical-space"></div>
            <div style="font-family:'Quicksand', sans-serif; font-weight: 600;">Begin Time</div>
            <div class="input-container"><input type="time" id="begin"/></div>
            <div class="vertical-space"></div>
            <div style="font-family:'Quicksand', sans-serif; font-weight: 600;">End Time</div>
            <div class="input-container"><input type="time" id="end"/></div>
            <div class="vertical-space"></div>
            <div>
                <button class="button-create" onClick="create()">Create</button>
            </div>
        </div>
		<div id="edit" class="card-container" style="background:#f59dc0;display:none">
			<div class="card-title"><b>Edit class</b></div>
            <div class="vertical-space"></div>
            <div style="font-family:'Quicksand', sans-serif; font-weight:600;">Subject</div>
            <div class="input-container"><input type="text" placeholder="Input subject here" id="title-edit"/></div>
            <div class="vertical-space"></div>
            <div style="font-family:'Quicksand', sans-serif; font-weight: 600;">Date</div>
            <div class="input-container"><input type="date" id="date-edit"/></div>
            <div class="vertical-space"></div>
            <div style="font-family:'Quicksand', sans-serif; font-weight: 600;">Begin Time</div>
            <div class="input-container"><input type="time" id="begin-edit"/></div>
            <div class="vertical-space"></div>
            <div style="font-family:'Quicksand', sans-serif; font-weight: 600;">End Time</div>
            <div class="input-container"><input type="time" id="end-edit"/></div>
            <div class="vertical-space"></div>
            <div>
                <button class="button-create" onClick="save()">Save</button>
            </div>
        </div>
        <div class="card-container" style="background: #b3f1fa;display:block">
            <div class="card-title"><b>Classes</b></div>
            <div id="classes" style="display:block"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
